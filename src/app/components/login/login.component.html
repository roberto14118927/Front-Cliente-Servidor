<div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="formLogin" autocomplete="off">
                        <div class="form-group">
                            <img src="https://s3.us-east-2.amazonaws.com/mrbookin/media/images_empresa/img-usuario-2.png" style="width: 50%; height: 50%;"  alt="">
                        </div>
                        <div class="form-group">
                            <input type="text" formControlName="username"  placeholder="USUARIO" class="form-control" name="username">
                            <div *ngIf="submited && f.username.errors">
                              <div *ngIf="f.username.errors.required">
                                Requiere username
                              </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" formControlName="password"  placeholder="PASSWORD" class="form-control" name="password">
                            <div *ngIf="submited && f.password.errors">
                              <div *ngIf="f.password.errors.required">
                                <label for="" class="msj">Requiere password</label>
                              </div>
                            </div>
                        </div>
                        <button type="button" id="sendlogin" (click)="sendLogin()" class="btn btn-primary ">LOGIN</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
